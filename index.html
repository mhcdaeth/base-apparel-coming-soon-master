<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <img src="images/bg-pattern-desktop.svg" alt="" class="bg_pattern">

  <div class="head">
    <img class="logo" src="images/logo.svg" alt="">
  </div>

  <div class="hero">
    <img src="images/hero-mobile.jpg" alt="" class="hero">
  </div>

  <div class="main">
    <div class="txts">
      <h1>We're <span>coming soon</span> </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>  
      <div class="input">
        <input class="email" type="email" placeholder="Email Adress">
        <div class="arrow">
          <img src="images/icon-arrow.svg" alt="">
        </div>

        <img class="error" src="images/icon-error.svg" alt="">
        <p class="info">please provide a vaild email</p>
    </div>

    </div>
     
  </div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
